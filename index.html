  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

  <main class="card">
    <section class="main_text">
        <h1> Get <span style="color: #FF9F1C;">insights</span> that help <br> your business <span class="grow">grow<span style="color: #FF9F1C;">.</span></h1>
        <p>  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>

        <div class="stats">
          <div class="stats_text"> <span class="bold_white_text_stats">10k+</span> <br> COMPANIES</div>
          <div class="stats_text">  <span class="bold_white_text_stats">314</span> <br> TEMPLAES</div>
          <div class="stats_text"> <span class="bold_white_text_stats">12M+</span> <br>  QUERIES</div>
        </div>
    </section>
        <div class="main_image ">
          <div class="overlay_image"></div>
        </div>
  </main>


  <div class="attribution" style="color: #ffff; font-family: 'Inter', sans-serif; font-weight: 700;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
